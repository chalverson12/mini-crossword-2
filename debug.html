<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Mini Crossword</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .crossword-grid { display: inline-grid; gap: 2px; background: #333; padding: 10px; }
        .cell { width: 40px; height: 40px; border: 1px solid #ddd; display: flex; align-items: center; justify-content: center; position: relative; }
        .cell.white { background: white; }
        .cell.black { background: #333; }
        .cell-number { position: absolute; top: 1px; left: 2px; font-size: 10px; font-weight: bold; color: #666; }
    </style>
</head>
<body>
    <h1>Debug: Mini Crossword Puzzle</h1>
    
    <div class="debug">
        <h3>JavaScript Loading Test</h3>
        <p id="jsTest">JavaScript not loaded</p>
    </div>
    
    <div class="debug">
        <h3>Game Initialization Test</h3>
        <p id="gameTest">Game not initialized</p>
    </div>
    
    <div class="debug">
        <h3>Grid Element Test</h3>
        <div id="crosswordGrid" class="crossword-grid">Grid not rendered</div>
    </div>
    
    <div class="debug">
        <h3>Console Output</h3>
        <p>Check browser console (F12) for any error messages</p>
    </div>

    <script>
        // Test 1: Basic JavaScript
        document.getElementById('jsTest').textContent = 'JavaScript is working!';
        
        // Test 2: Try to create a simple grid manually
        function createTestGrid() {
            const grid = document.getElementById('crosswordGrid');
            grid.innerHTML = '';
            grid.style.gridTemplateColumns = 'repeat(3, 1fr)';
            
            // Create a simple 3x3 test grid
            const testData = [
                ['C', 'A', 'T'],
                ['A', '#', 'H'],
                ['R', '#', 'E']
            ];
            
            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 3; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    
                    if (testData[row][col] === '#') {
                        cell.classList.add('black');
                    } else {
                        cell.classList.add('white');
                        cell.textContent = testData[row][col];
                    }
                    
                    grid.appendChild(cell);
                }
            }
            
            document.getElementById('gameTest').textContent = 'Test grid created successfully!';
        }
        
        // Test 3: Load the actual game
        document.addEventListener('DOMContentLoaded', () => {
            createTestGrid();
            
            // Try to load the actual game script
            const script = document.createElement('script');
            script.src = 'script.js';
            script.onload = () => {
                document.getElementById('gameTest').textContent = 'Game script loaded!';
            };
            script.onerror = (e) => {
                document.getElementById('gameTest').textContent = 'Error loading game script: ' + e.message;
            };
            document.head.appendChild(script);
        });
    </script>
</body>
</html>
